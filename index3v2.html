<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
     <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="style3v2.css" type="text/css" />
    <title>Neural - Mental Health Resources</title>
</head>
<body>
     <div id="hero-carousel" class="carousel slide">
  <div class="carousel-inner">
    <div class="carousel-indicators">
    <button type="button" data-bs-target="#hero-carousel" data-bs-slide-to="0" class="active" aria-current="true" aria-label="Slide 1"></button>
    <button type="button" data-bs-target="#hero-carousel" data-bs-slide-to="1" aria-label="Slide 2"></button>
    <button type="button" data-bs-target="#hero-carousel" data-bs-slide-to="2" aria-label="Slide 3"></button>
  </div>
    <div class="carousel-item active hero-item" >
      <img src="Foster-Your-Brain.jpeg" class="d-block w-100 h-100">
       <div class="carousel-caption d-none d-md-block">
        <h1>Foster Your Brain</h1>
        <h2>Get Involved With Organizations Dedicated To Achieving Your Mental Success.</h2>
      </div>
    </div>
    <div class="carousel-item hero-item">
      <img src="Connect.jpeg" class="d-block w-100 h-100" style="filter:brightness(.5)">
      <div class="carousel-caption d-none d-md-block">
        <h1 style="color:#075379">Connect With Others</h1>
        <h2>Bring Your Vulnerbility to The Table. Together We Are Stronger</h2>
      </div>
    </div>
    <div class="carousel-item hero-item">
      <img src="Self-Care.jpeg" class="d-block w-100 h-100">
      <div class="carousel-caption d-none d-md-block">
        <h2 style="color:#075379">Take Part In Activites that Promote Your Mental Success.</h2>
      </div>
    </div>
  </div>
  <button class="carousel-control-prev" type="button" data-bs-target="#hero-carousel" data-bs-slide="prev">
    <span class="carousel-control-prev-icon" aria-hidden="true"></span>
    <span class="visually-hidden">Previous</span>
  </button>
  <button class="carousel-control-next" type="button" data-bs-target="#hero-carousel" data-bs-slide="next">
    <span class="carousel-control-next-icon" aria-hidden="true"></span>
    <span class="visually-hidden">Next</span>
  </button>
</div>
    
    
    
    
 <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe" crossorigin="anonymous"></script>  
</body>
</html>
